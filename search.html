---
layout: page
permalink: /search.html
---

<div class="search-container">
  <div class="search-header">
    <div class="logo">
      <a href="/"><span class="blue">T</span><span class="red">u</span><span class="yellow">r</span><span class="blue">k</span><span class="green">A</span><span class="red">g</span><span class="yellow">o</span><span class="blue">r</span><span class="green">a</span></a>
    </div>
    <form action="/search.html" method="get" class="search-form">
      <div class="search-box-container">
        <input type="text" id="search-box" name="query" value="{{ page.query }}" autocomplete="off" aria-label="Search">
        <div class="search-buttons">
          <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div id="search-results-container">
    <div class="results-count" id="results-count"></div>
    <div class="search-results" id="search-results"></div>
  </div>
</div>

<style>
.search-container {
  max-width: 700px;
  margin: 0 auto;
  padding: 20px;
  font-family: Arial, sans-serif;
}

.search-header {
  margin-bottom: 30px;
}

.logo {
  margin-bottom: 20px;
  font-size: 24px;
  font-weight: bold;
  text-align: center;
}

.blue { color: #4285F4; }
.red { color: #EA4335; }
.yellow { color: #FBBC05; }
.green { color: #34A853; }

.search-box-container {
  position: relative;
  display: flex;
  border: 1px solid #dfe1e5;
  border-radius: 24px;
  padding: 5px 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.search-box-container:hover {
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

#search-box {
  flex: 1;
  border: none;
  outline: none;
  font-size: 16px;
  padding: 10px 0;
}

.search-buttons {
  display: flex;
  align-items: center;
}

.search-button {
  background: none;
  border: none;
  cursor: pointer;
  padding: 8px;
  color: #4285F4;
}

.results-count {
  color: #70757a;
  font-size: 14px;
  margin-bottom: 20px;
}

.search-result {
  margin-bottom: 25px;
}

.search-result-title {
  color: #1a0dab;
  font-size: 20px;
  margin-bottom: 5px;
  text-decoration: none;
  display: block;
}

.search-result-title:hover {
  text-decoration: underline;
}

.search-result-url {
  color: #202124;
  font-size: 14px;
  margin-bottom: 5px;
}

.search-result-snippet {
  color: #4d5156;
  font-size: 14px;
  line-height: 1.4;
}

.highlight {
  background-color: #f8f9fa;
  font-weight: bold;
  padding: 0 2px;
}
</style>

<script>
  // Store all searchable content
  window.store = {
    {% assign all_content = site.pages | concat: site.posts | concat: site.docs %}
    {% for page in all_content %}
      {% unless page.search_exclude or page.content == nil %}
        "{{ page.url | slugify }}": {
          "title": "{{ page.title | xml_escape }}",
          "content": {{ page.content | strip_html | strip_newlines | jsonify }},
          "url": "{{ page.url | relative_url | xml_escape }}"
        }{% unless forloop.last %},{% endunless %}
      {% endunless %}
    {% endfor %}
  };
</script>

<script src="{{ site.baseurl }}/assets/js/lunr.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Get search query from URL
  const urlParams = new URLSearchParams(window.location.search);
  const query = urlParams.get('query');
  
  if (query) {
    document.getElementById('search-box').value = query;
    
    // Initialize Lunr.js
    const idx = lunr(function() {
      this.ref('id');
      this.field('title', { boost: 10 });
      this.field('content');
      
      // Add documents to index
      Object.keys(window.store).forEach(function(key) {
        this.add({
          id: key,
          title: window.store[key].title,
          content: window.store[key].content
        });
      }, this);
    });
    
    // Perform search
    const results = idx.search(query);
    const resultsContainer = document.getElementById('search-results');
    const resultsCount = document.getElementById('results-count');
    
    resultsCount.textContent = `About ${results.length} results`;
    
    if (results.length === 0) {
      resultsContainer.innerHTML = '<div class="no-results">No results found for "' + query + '"</div>';
    } else {
      resultsContainer.innerHTML = '';
      
      results.forEach(function(result) {
        const item = window.store[result.ref];
        const snippet = getSnippet(item.content, query);
        
        const resultElement = document.createElement('div');
        resultElement.className = 'search-result';
        resultElement.innerHTML = `
          <a href="${item.url}" class="search-result-title">${highlightMatches(item.title, query)}</a>
          <div class="search-result-url">${new URL(item.url, window.location.origin).href}</div>
          <div class="search-result-snippet">${snippet}</div>
        `;
        
        resultsContainer.appendChild(resultElement);
      });
    }
  }
  
  function highlightMatches(text, query) {
    if (!query) return text;
    const regex = new RegExp(query.split(' ').join('|'), 'gi');
    return text.replace(regex, match => `<span class="highlight">${match}</span>`);
  }
  
  function getSnippet(content, query) {
    if (!content) return '';
    const queryIndex = content.toLowerCase().indexOf(query.toLowerCase());
    const start = Math.max(0, queryIndex - 50);
    const end = Math.min(content.length, queryIndex + query.length + 100);
    let snippet = content.substring(start, end);
    
    if (start > 0) snippet = '...' + snippet;
    if (end < content.length) snippet = snippet + '...';
    
    return highlightMatches(snippet, query);
  }
});
</script>
